server {
        listen 80;
        listen [::]:80;
        server_name taxidata.tk www.taxidata.tk;

        location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
	listen 80;
	listen [::]:80;
	server_name db.taxidata.tk www.db.taxidata.tk;

	location / {
		proxy_pass http://docker-node-mongo:4000;
}

	location ~ /.well-known/acme-challenge {
	allow all;
	root /var/www/html;
	}
}



server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name taxidata.tk www.taxidata.tk;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/taxidata.tk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/taxidata.tk/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        location / {
                try_files $uri @docker-node-mongo;
        }
	

        location @docker-node-mongo {
                proxy_pass http://docker-node-mongo:4000;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "no-referrer-when-downgrade" always;
                add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
                # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
                # enable strict transport security only if you understand the implications
        }

	location /oracle/ {
		proxy_pass http://docker-node-mongo:8001/;
	}


        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
}
